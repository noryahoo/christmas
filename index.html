<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priecƒ´gus ziemassvƒìtkus! ‚ù§Ô∏è</title>
    <style>
        /* Previous styles remain the same until the heart and author styles */
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1e3a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 0.8em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .tree-container {
            width: 300px;
            height: 400px;
            position: relative;
            margin-bottom: 20px;
        }

        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: twinkle 1.5s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        .greeting {
            color: white;
            font-size: 2.5em;
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }

        .footer-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }

        .heart {
            color: #ff4444;
            font-size: 3em;
            display: block;
            animation: heartbeat 1s ease-in-out infinite;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .author {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            font-style: italic;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        .audio-controls:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Audio elements remain the same -->
    <audio id="bgMusic" loop>
        <source src="christmas-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="audio-controls" onclick="toggleMusic()">
        üîä
    </div>

    <!-- Tree container remains exactly the same -->
    <div class="tree-container">
        <svg width="100%" height="100%" viewBox="0 0 300 400">
            <!-- All SVG content remains exactly the same -->
            <!-- Tree layers -->
            <path d="M150 50 L220 150 L80 150 Z" fill="#2d5a27" />
            <path d="M150 100 L240 220 L60 220 Z" fill="#1e4d1c" />
            <path d="M150 170 L260 300 L40 300 Z" fill="#133414" />

            <!-- Tree trunk -->
            <rect x="130" y="300" width="40" height="50" fill="#4a3728" />

            <!-- Star -->
            <polygon points="150,20 160,45 185,45 165,60 175,85 150,70 125,85 135,60 115,45 140,45"
                     fill="#ffd700" />

            <!-- Presents - centered and grouped -->
            <g transform="translate(115, 360)">
                <rect x="-10" y="-10" width="30" height="25" fill="#ff4444" />
                <rect x="-5" y="-15" width="20" height="5" fill="#ffcccc" />
                <rect x="0" y="-10" width="10" height="25" fill="#cc0000" />
            </g>

            <g transform="translate(150, 360)">
                <rect x="-15" y="-15" width="30" height="30" fill="#4444ff" />
                <rect x="-10" y="-15" width="20" height="30" fill="#2222cc" />
                <rect x="-15" y="-5" width="30" height="10" fill="#8888ff" />
            </g>

            <g transform="translate(185, 360)">
                <rect x="-15" y="-10" width="30" height="25" fill="#44ff44" />
                <rect x="-10" y="-15" width="20" height="5" fill="#ccffcc" />
                <rect x="-15" y="5" width="30" height="5" fill="#22cc22" />
            </g>
        </svg>
    </div>
    <div class="greeting">Priecƒ´gus ziemassvƒìtkus!</div>
    
    <!-- Updated footer container with heart and author -->
    <div class="footer-container">
        <span class="heart">‚ù§</span>
        <div class="author">Rihards :)</div>
    </div>

    <!-- Script remains exactly the same -->
    <script>
        // All JavaScript code remains exactly the same
        const audio = document.getElementById('bgMusic');
        const audioControl = document.querySelector('.audio-controls');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                audioControl.textContent = 'üîà';
            } else {
                audio.play();
                audioControl.textContent = 'üîä';
            }
            isPlaying = !isPlaying;
        }

        document.body.addEventListener('click', function() {
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
                audioControl.textContent = 'üîä';
            }
        }, { once: true });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            snowflake.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        function createLights() {
            const treeContainer = document.querySelector('.tree-container');
            const colors = ['#ff0000', '#00ff00', '#ffff00', '#ff69b4', '#00ffff'];
            const lightPositions = [
                {x: 120, y: 100}, {x: 180, y: 100},
                {x: 100, y: 150}, {x: 150, y: 140}, {x: 200, y: 150},
                {x: 90, y: 200}, {x: 130, y: 190}, {x: 170, y: 190}, {x: 210, y: 200},
                {x: 80, y: 250}, {x: 120, y: 240}, {x: 160, y: 240}, {x: 200, y: 240}, {x: 220, y: 250},
                {x: 70, y: 280}, {x: 110, y: 270}, {x: 150, y: 280}, {x: 190, y: 270}, {x: 230, y: 280}
            ];

            lightPositions.forEach(pos => {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.left = pos.x + 'px';
                light.style.top = pos.y + 'px';
                light.style.animationDelay = Math.random() * 2 + 's';
                treeContainer.appendChild(light);
            });
        }

        setInterval(createSnowflake, 100);
        setTimeout(createLights, 1000);

        for(let i = 0; i < 20; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
</body>
</html>
